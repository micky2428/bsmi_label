<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>中文標示查核系統</title>
<meta charset="utf-8" />
<!--<meta name="viewport" content="width=device-width, initial-scale=1" />-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.25, maximum-scale=2.5, minimal-ui" />
<link rel="stylesheet" href="/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/js/jquery.color.js"></script>
<link rel="stylesheet" href="/css/jcrop.css" />
<script src="/js/jcrop.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<!--標題-->
		<div class=head>
			<h1>中文標示查核系統</h1>
			<!--右上角瓢蟲圖-->
			<a type="button" class="debug" href="#popup1" style="float:right"><i class="fa-solid fa-bug"></i></a>
		</div>

		<!--按鍵區-->
		<div class="row">
			<input type="file" id="upfile" onchange="PreviewImg()" />     <!--gapi-upload.js 283th-->
			<label type="button" for="upfile" class="uploadStyle">選擇檔案</label>
			<input type="button" id="authorize_button" onclick="handleAuthClick()" value="認証並查核標示"> <!--gapi-upload.js 73th-->
			<input type="button" id="signout_button" onclick="handleSignoutClick()" value="登出">   <!--gapi-upload.js 105th-->
		</div>

		<!--預覽圖片區-->
		<div id="cropContainer">
			<img id="preimg" src="/static/image.png" width=300px />
			<div id="preimgtext"	style="text-align:center">PREVIEW IMAGE</div>
		</div>

		<!--說明及結果顯示區--> 
		<div id="output">
			<div id="content" class="success message speech-bubble">感謝您使用本服務，請選擇圖片！</div>
			<img src="/static/pose.png" width=200px style="float:right;" />
		</div>

		<!--右上角瓢蟲點下後會顯示進度條-->
		<div id="popup1" class="overlay">
			<div class="popup">
				<h2>Debug Log</h2>
				<a class="close" href="#">&times;</a>
				<div id="debug" class="debug"></div>
			</div>
		</div>
	</div>
	<script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>  <!--gapi-upload.js 31th-->
	<script defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>  <!--gapi-upload.js 51th-->
	<script type="text/javascript" src="/js/gapi-upload.js"></script>
</body>
</html>
